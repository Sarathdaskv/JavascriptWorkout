<body>
    <script>
        function first_occurance(str,key){
            let arr=str.split(" ");
            for(let i=0;i<arr.length;i++){
                if(arr[i]===key){
                    arr.splice(i,1);
                }
            }
            console.log(arr.join(' '));
        }
        first_occurance("The quick brown fox jumps over lazy dog","The");
    </script>
</body>
