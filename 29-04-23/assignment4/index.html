<body>
    <script>
        function camelCase(str){
            let newstr=str.split(" ");
            for(let i=0;i<str.length;i++){
                newstr[i]=newstr[i][0].toUpperCase()+newstr.splice(1);
            }
            console.log(newstr.join(''));
        }
        camelCase("hello world");
    </script>
