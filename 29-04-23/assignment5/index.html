    <script>
        function splitString(str, n) {
  const chunks = [];
  let i = 0;

  while (i < str.length) {
    chunks.push(str.substr(i, n));
    i += n;
  }

  return chunks;
}

const myString = "This is a long string";
const chunkSize = 4;
const myChunks = splitString(myString, chunkSize);

console.log(myChunks);

    </script>
