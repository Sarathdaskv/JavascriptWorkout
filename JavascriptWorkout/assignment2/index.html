<body>
    
    <script>
       
        function reverse(str){
            let newstr="";
            for(let i=str.length-1;i>=0;i--){
                newstr=newstr+str[i];
            }
            return newstr;
        }
        const str=prompt("enter");
        var s=reverse(str);
        document.write(s);
    </script>
</body>
</html>
