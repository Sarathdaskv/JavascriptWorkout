<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>

        function sorted(arr){
            
            for(let i=0;i<n;i++){
                for(let j=i+1;j<=n;j++){
                    if(arr[i]>arr[j]){
                     let  temp=arr[i];
                        arr[i]=arr[j];
                        arr[j]=temp;
                    }
                }
            }
            return arr;
        }
        let arr=[];
        let n=prompt("Enter the number of elements");
        for(let i=0;i<n;i++){
            arr[i]=parseInt(prompt());
        }
        let sortedArr=sorted(arr);
        document.write(sortedArr);
    </script>
</body>
</html>
